<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="side-hero">
            <div class="title">
                <h1>ROCKET</h1>
                <img src="/img/rocketship-outline.png" alt="Rocketship-logo" class="logo">
            </div>
        </div>
        <div class="side-form">
            <div class="header">
                <p>This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation.</p>
                <p>Lorem ipsum <em>dolor</em> sit amet.</p>
            </div>
            <div class="form">
                <div class="input-section">
                    <p>Let's do this!</p>
                    <form action="" method="get" id="login-form">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE</label>
                            <input type="tel" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                        <div>
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirm" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-submit">
                <button type="submit" form="login-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
